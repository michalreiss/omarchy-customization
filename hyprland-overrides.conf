monitor=,preferred,auto,1.25

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, k
unbind = SUPER, l

unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L

bindd = SUPER, h, Move focus window left, movefocus, l
bindd = SUPER, l, Move focus window right, movefocus, r
bindd = SUPER, k, Move focus window up, movefocus, u
bindd = SUPER, j, Move focus window down, movefocus, d

bindd = SUPER SHIFT, h, Swap window left, movewindow, l
bindd = SUPER SHIFT, l, Swap window right, movewindow, r
bindd = SUPER SHIFT, k, Swap window up, movewindow, u
bindd = SUPER SHIFT, j, Swap window down, movewindow, d

bindd = SUPER, SLASH, Show keybindings, exec, omarchy-menu-keybindings

input {
  # Change speed of keyboard repeat
  repeat_rate = 50
  repeat_delay = 250
}
